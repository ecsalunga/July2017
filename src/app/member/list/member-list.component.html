<div>
  <table>
    <thead>
      <tr>
        <td>
          Name
        </td>
        <td>
          Address
        </td>
        <td>
          Block #
        </td>
        <td>
          Lot #
        </td>
        <td>
          Join Date
        </td>
        <td>
          ACTIONS
        </td>
      </tr>
    </thead>
    <ng-container *ngFor="let member of DL.Members">
      <tr>
        <td>
          {{member.Name}}
        </td>
        <td>
          {{member.Address}}
        </td>
        <td>
          {{member.Block}}
        </td>
        <td>
          {{member.Lot}}
        </td>
        <td>
          {{member.JoinDate | date: 'yyyy-MM-dd'}}
        </td>
        <td>
          <button md-raised-button (click)="SelectMember(member)">View</button>
        </td>
      </tr>
    </ng-container>
    <tr>
        <td colspan="6">      
          <button md-raised-button (click)="AddMember()">Add</button>
        </td>
      </tr>
  </table>
</div>
