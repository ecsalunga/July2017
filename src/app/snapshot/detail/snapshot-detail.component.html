<div>
  <div>
    <md-form-field>
      <input id="txtExpenses" readonly mdInput placeholder="Expenses" value="{{ model.ExpenseAmount | number:'1.2-2'}}" />
    </md-form-field>
  </div>
  <div>
    <md-form-field>
      <input id="txtSales" readonly mdInput placeholder="Sales" value="{{ model.SaleAmount | number:'1.2-2'}}" />
    </md-form-field>
  </div>
  <div>
    <md-form-field>
      <input id="txtCOHStart" readonly mdInput placeholder="Starting cash on-hand" value="{{ model.COHStart | number:'1.2-2'}}" />
    </md-form-field>
  </div>
  <div>
    <md-form-field>
      <input id="txtCOHComputed" readonly mdInput placeholder="Computed cash on-hand" value="{{ model.COHComputed | number:'1.2-2'}}" />
    </md-form-field>
  </div>
  <div>
    <md-form-field>
      <input id="txtCOHActual" [readonly]="DL.Snapshot" (click)="$event.target.select()" type="number" mdInput placeholder="Actual cash on-hand" [(ngModel)]="model.COHActual" />
    </md-form-field>
  </div>
  <div>
    <md-form-field class="fullWidth">
      <input id="txtNote" [readonly]="DL.Snapshot" mdInput placeholder="Note" [(ngModel)]="model.Note" />
    </md-form-field>
  </div>
  <div>
    <div class="item">
      <div class="itemHeader">
        <div class="itemName">Product Inventory</div>
      </div>
      <div class="subContent">
        <table>
          <thead>
            <tr>
              <th>
                Name
              </th>
              <th class="totalColumn">
                Quantity
              </th>
              <th class="totalColumn">
                Price
              </th>
              <th class="totalColumn">
                Total
              </th>
            </tr>
          </thead>
          <ng-container *ngFor="let info of model.Inventory">
            <tr>
              <td>
                {{ info.Name }}
              </td>
              <td class="totalColumn">
                {{ info.Value1 | number }}
              </td>
              <td class="totalColumn">
                {{ info.Value2 | number:'1.2-2' }}
              </td>
              <td class="totalColumn">
                {{ info.Value1 * info.Value2 | number:'1.2-2' }}
              </td>
            </tr>
          </ng-container>
          <tr class="blankCell">
            <td>
              Total
            </td>
            <td class="totalColumn">
              {{ model.Count | number }}
            </td>
            <td></td>
            <td class="totalColumn">
              {{ model.Total | number:'1.2-2'}}
            </td>
          </tr>
        </table>
        <div class="vSmallSpacer"></div>
      </div>
    </div>
  </div>
  <div class="hSpacer"></div>
  <div class="rightRow">
    <button md-fab *ngIf="DL.Snapshot && !model.ReviewerKey" (click)="Accept()" [disabled]="!DL.UserAccess.SnapshotReview" mdTooltip="Validate" mdTooltipPosition="above"><md-icon>done</md-icon></button>
    <button md-fab *ngIf="!DL.Snapshot" (click)="Save()" mdTooltip="Save" mdTooltipPosition="above"><md-icon>save</md-icon></button>
    <button md-fab (click)="LoadList()" mdTooltip="Back to list" mdTooltipPosition="above"><md-icon>assignment_return</md-icon></button>
  </div>
</div>
