<div>
  <div>
    <md-form-field class="longText">
      <input id="txtExpenses" readonly mdInput placeholder="Expenses" value="{{ model.ExpenseAmount | number:'1.2-2'}}" />
    </md-form-field>
  </div>
  <div>
    <md-form-field class="longText">
      <input id="txtSales" readonly mdInput placeholder="Sales" value="{{ model.SaleAmount | number:'1.2-2'}}" />
    </md-form-field>
  </div>
  <div>
    <md-form-field class="longText">
      <input id="txtCOHComputed" readonly mdInput placeholder="Computed cash on-hand" value="{{ model.COHComputed | number:'1.2-2'}}" />
    </md-form-field>
  </div>
  <div>
    <md-form-field class="longText">
      <input id="txtCOHActual"  (click)="$event.target.select()" type="number" mdInput placeholder="Actual cash on-hand" [(ngModel)]="model.COHActual" />
    </md-form-field>
  </div>
  <div>
    <md-form-field class="fullWidth">
      <textarea id="txtNote" mdInput placeholder="Note" [(ngModel)]="model.Note">
      </textarea>
    </md-form-field>
  </div>
  <div>
    <table>
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th class="totalColumn">
            Quantity
          </th>
        </tr>
      </thead>
      <ng-container *ngFor="let info of model.Inventory">
        <tr>
          <td>
            {{ info.Name }}
          </td>
          <td class="totalColumn">
            {{ info.Value }}
          </td>
        </tr>
      </ng-container>
    </table>
  </div>
  <div class="hSpacer"></div>
  <div class="rightRow">
    <button md-fab (click)="Save()" [disabled]="(!DL.UserAccess.ProductEdit && model.key) || (!DL.UserAccess.ProductAdd && !model.key)" mdTooltip="Save" mdTooltipPosition="above"><md-icon>save</md-icon></button>
    <button md-fab (click)="LoadList()" mdTooltip="Back to list" mdTooltipPosition="above"><md-icon>assignment_return</md-icon></button>
  </div>
</div>
