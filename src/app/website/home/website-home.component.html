<div *ngIf="DL.Article != null">
  <div class="content" [innerHTML]="DL.Article.Content"></div>
  <div class="rightRow">
    <div class="author">
      {{ DL.Article.Author }}
    </div>
    <div class="date">
      {{ GetDate(DL.Article.ActionDate) | date : 'short' }}
    </div>
    <div class="hSpacer"></div>
    <div *ngIf="DL.ArticleCount > 0" class="mainColor">
      <button md-raised-button (click)="LoadList()">
        <md-icon>list</md-icon>
        <span>More</span>
      </button>
    </div>
  </div>
</div>
