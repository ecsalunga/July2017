<div>
  <fieldset>
    <legend>Expenses</legend>
    <table>
      <thead>
        <tr>
          <th>
            Description
          </th>
          <th>
            Time
          </th>
          <th class="totalColumn">
            Amount
          </th>
        </tr>
      </thead>
      <ng-container *ngIf="DL.ReportSelected.ExpenseCount < 1;else showExpense">
        <tr class="blankCell">
          <td colspan="3">
            [ no item to show ]
          </td>
        </tr>
      </ng-container>
      <ng-template #showExpense>
        <ng-container *ngFor="let info of DL.ExpenseSelected">
          <tr>
            <td>
              {{info.Description}}
            </td>
            <td>
              {{ this.core.numberToDate(info.ActionDate) | date : 'hh:mm a' }}
            </td>
            <td class="totalColumn">
              {{info.Amount | number:'1.2-2'}}
            </td>
          </tr>
        </ng-container>
        <tr class="blankCell">
          <td>
            Total
          </td>
          <td></td>
          <td class="totalColumn">
            {{ DL.ReportSelected.ExpenseAmount | number:'1.2-2'}}
          </td>
          <td></td>
        </tr>
      </ng-template>
    </table>
  </fieldset>
  <table>
    <tr class="rightRow">
      <td class="selectionRow" style="width: 60%" [hidden]="!isToday">
        <md-input-container>
          <input id="txtDescription" mdInput placeholder="Description" [mdAutocomplete]="auto" [formControl]="ctrl" [(ngModel)]="description">
        </md-input-container>
        <md-autocomplete #auto="mdAutocomplete">
          <md-option *ngFor="let expense of filteredExpenses | async" [value]="expense">
            {{ expense }}
          </md-option>
        </md-autocomplete>
        <md-input-container>
          <input id="txtAmount" type="number" mdInput placeholder="Amount" [(ngModel)]="amount" />
        </md-input-container>
      </td>
      <td class="selectionRow">
        <md-input-container>
          <input (click)="picker.open()" mdInput [mdDatepicker]="picker" placeholder="Report Date" [(ngModel)]="ReportDate">
          <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker></md-datepicker>
      </td>
    </tr>
    <tr class="rightRow">
      <td [hidden]="!isToday">
        <button md-fab [disabled]="!description || !amount" (click)="AddExpense()" mdTooltip="Add to expenses" mdTooltipPosition="above"><i class="material-icons">note_add</i></button>
      </td>
      <td>
        <button md-fab [disabled]="!ReportDate" (click)="ExpenseView()" mdTooltip="View expenses" mdTooltipPosition="above"><i class="material-icons">pageview</i></button>
      </td>
    </tr>
  </table>
</div>
