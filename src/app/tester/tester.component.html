<div>
  <div>
    <md-input-container>
      <input (click)="picker.open()" mdInput [mdDatepicker]="picker" placeholder="Select date">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>
  </div>
  <table>
    <thead>
      <tr>
        <td>
          CODE
        </td>
        <td>
          PRICE
        </td>
        <td>
          QUANTITY
        </td>
      </tr>
    </thead>
    <ng-container *ngFor="let product of DL.Products">
      <tr>
        <td>
          {{product.Code}}
        </td>
        <td>
          {{product.SellPrice}}
        </td>
        <td>
          {{product.Quantity}}
        </td>
      </tr>
    </ng-container>
  </table>
</div>
