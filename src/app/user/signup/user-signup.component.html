<div>
  <div>
    <md-form-field class="longText">
      <input mdInput [(ngModel)]="email" placeholder="Email" [formControl]="emailFormControl">
      <md-error *ngIf="emailFormControl.hasError('pattern')">
        Please enter a valid email address
      </md-error>
      <md-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </md-error>
    </md-form-field>
  </div>
  <div>
    <md-form-field>
      <input mdInput [(ngModel)]="password" type="password" placeholder="Password" [formControl]="passwordFormControl">
      <md-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </md-error>
    </md-form-field>
  </div>
  <div class="hSpacer"></div>
  <div class="rightRow">
    <button md-fab [disabled]="emailFormControl.invalid || passwordFormControl.invalid" (click)="Save()" mdTooltip="Save" mdTooltipPosition="above"><md-icon>save</md-icon></button>
  </div>
</div>
