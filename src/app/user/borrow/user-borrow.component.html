<div>
  <table>
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Address
        </th>
        <th>
          Contact #
        </th>
        <th>
          QTY
        </th>
      </tr>
    </thead>
    <ng-container *ngFor="let member of DL.UserBorrow">
      <tr>
        <td>
          {{ member.Name }}
        </td>
        <td>
          {{ member.Address1 }}
        </td>
        <td>
          {{ member.Contact1 }}
        </td>
        <td>
          {{ GetCount(member) }}
        </td>
      </tr>
    </ng-container>
  </table>
  <div class="hSpacer"></div>
  <div class="rightRow">
    <button md-fab (click)="Manage()" [disabled]="DL.ProductBorrowCount <= 0 || !DL.UserAccess.MemberAdd" mdTooltip="Manage list" mdTooltipPosition="above"><md-icon>list</md-icon></button>
  </div>
</div>
