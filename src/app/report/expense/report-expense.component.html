<div>
  <table>
    <thead>
      <tr>
        <th>
          Description
        </th>
        <th>
          Date
        </th>
        <th class="totalColumn">
          Amount
        </th>
        <th class="rightRow">
          Action
        </th>
      </tr>
    </thead>
    <ng-container *ngFor="let info of DL.ExpenseSelected">
      <tr>
        <td>
          {{info.Description}}
        </td>
        <td>
          {{ this.core.numberToDate(info.ActionDate) | date : 'short' }}
        </td>
        <td class="totalColumn">
          {{info.Amount | number:'1.2-2'}}
        </td>
        <td class="rightRow">
          <ng-container *ngIf="info.ActionDate">
            <button md-mini-fab color="warn" [disabled]="!DL.UserAccess.ExpenseDelete" (click)="Delete(info)" mdTooltip="Delete" mdTooltipPosition="above"><md-icon>delete</md-icon></button>
          </ng-container>
        </td>
      </tr> 
    </ng-container>
    <tr class="blankCell">
      <td>
        Total
      </td>
      <td></td>
      <td class="totalColumn">
        {{ DL.ReportSelected.ExpenseAmount | number:'1.2-2'}}
      </td>
      <td></td>
    </tr>
  </table>
  <div class="hSpacer"></div>
  <table>
    <tr class="rightRow">
      <td class="selectionRow" style="width: 60%" [hidden]="!DL.UserAccess.ExpenseAdd">
        <md-form-field>
          <input id="txtDescription" mdInput placeholder="Description" [mdAutocomplete]="auto" [formControl]="ctrl" [(ngModel)]="description">
        </md-form-field>
        <md-autocomplete #auto="mdAutocomplete">
          <md-option *ngFor="let expense of filteredExpenses | async" [value]="expense">
            {{ expense }}
          </md-option>
        </md-autocomplete>
        <md-form-field>
          <input id="txtAmount" type="number" mdInput placeholder="Amount" [(ngModel)]="amount" />
        </md-form-field>
      </td>
      <td class="selectionRow">
        <md-form-field class="date">
          <input mdInput [disabled]="!DL.UserAccess.ExpenseSearch" [mdDatepicker]="picker" placeholder="Report Date" [(ngModel)]="ReportDate">
          <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
          <md-datepicker #picker></md-datepicker>
        </md-form-field>
    
      </td>
    </tr>
    <tr class="rightRow">
      <td [hidden]="!DL.UserAccess.ExpenseAdd">
        <button md-fab [disabled]="!description || !amount || !ReportDate" (click)="AddExpense()" mdTooltip="Add to expenses" mdTooltipPosition="above"><md-icon>note_add</md-icon></button>
      </td>
      <td>
        <button md-fab [disabled]="!ReportDate || !DL.UserAccess.ExpenseSearch" (click)="ExpenseView()" mdTooltip="View expenses" mdTooltipPosition="above"><md-icon>search</md-icon></button>
      </td>
    </tr>
  </table>
</div>
