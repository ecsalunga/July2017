<div>
  <div>
    <md-form-field>
      <input id="txtDate" mdInput [readonly]="true" placeholder="Cashflow Date" value="{{ GetDate(model.KeyDay) | date : 'yyyy-MM-dd' }}" />
    </md-form-field>
  </div>
  <div>
    <md-form-field class="longText">
      <input id="txtCOHStart" [disabled]="!DL.UserAccess.ReportBalanceStartEdit" (click)="$event.target.select()" type="number" mdInput placeholder="Starting cash on-hand" [(ngModel)]="model.COHStart" />
    </md-form-field>
  </div>
  <div>
    <md-form-field class="longText">
      <input id="txtCOHComputed" [readonly]="true" mdInput placeholder="Computed cash on-hand" value="{{ GetComputed() | number:'1.2-2'}}" />
    </md-form-field>
  </div>
  <div>
    <md-form-field class="longText">
      <input id="txtCOHActual"  [disabled]="!DL.UserAccess.ReportBalanceActualEdit" (click)="$event.target.select()" type="number" mdInput placeholder="Actual cash on-hand" [(ngModel)]="model.COHActual" />
    </md-form-field>
  </div>
  <div class="hSpacer"></div>
  <table>
    <tr class="rightRow">
      <td>
        <button md-fab (click)="Regenerate()" [disabled]="!DL.UserAccess.ReportRegenerate" mdTooltip="Regenerate" mdTooltipPosition="above"><md-icon>autorenew</md-icon></button>
      </td>
      <td>
        <button md-fab (click)="Save()" [disabled]="!DL.UserAccess.ReportBalanceStartEdit && !DL.UserAccess.ReportBalanceActualEdit" mdTooltip="Save" mdTooltipPosition="above"><md-icon>save</md-icon></button>
        <button md-fab (click)="LoadList()" mdTooltip="Back to list" mdTooltipPosition="above"><md-icon>assignment_return</md-icon></button>
      </td>
    </tr>
  </table>
</div>
