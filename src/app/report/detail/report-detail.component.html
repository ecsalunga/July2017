<div>
  <div>
    <md-input-container>
      <input id="txtDate" mdInput [readonly]="true" placeholder="Cashflow Date" value="{{ getDate(model.KeyDay) | date : 'yyyy-MM-dd' }}" />
    </md-input-container>
  </div>
  <div>
    <md-input-container class="longText">
      <input id="txtCOHStart" [disabled]="!DL.UserAccess.ReportBalanceStartEdit" type="number" mdInput placeholder="Starting cash on-hand" [(ngModel)]="model.COHStart" />
    </md-input-container>
  </div>
  <div>
    <md-input-container class="longText">
      <input id="txtCOHComputed" [readonly]="true" mdInput placeholder="Computed cash on-hand" value="{{ ((model.COHStart + model.SaleAmount) - model.ExpenseAmount) | number:'1.2-2'}}" />
    </md-input-container>
  </div>
  <div>
    <md-input-container class="longText">
      <input id="txtCOHActual"  [disabled]="!DL.UserAccess.ReportBalanceActualEdit" type="number" mdInput placeholder="Actual cash on-hand" [(ngModel)]="model.COHActual" />
    </md-input-container>
  </div>
  <div class="hSpacer"></div>
  <div class="rightRow">
    <button md-fab (click)="Save()" [disabled]="!DL.UserAccess.ProductEdit" mdTooltip="Save" mdTooltipPosition="above"><md-icon>save</md-icon></button>
    <button md-fab (click)="LoadList()" mdTooltip="Back to list" mdTooltipPosition="above"><md-icon>assignment_return</md-icon></button>
  </div>
</div>
