<md-toolbar color="primary">
  <div>TEMP System</div>
  <div class="h-spacer"></div>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="LoadPage('expense')">
      <md-icon>broken_image</md-icon>
      <span>Expense</span>
    </button>
    <button md-menu-item (click)="LoadPage('product-list')">
      <md-icon>book</md-icon>
      <span>Product</span>
    </button>
    <button md-menu-item (click)="LoadPage('member-list')">
      <md-icon>card_membership</md-icon>
      <span>Member</span>
    </button>
    <button md-menu-item (click)="LoadPage('report')">
      <md-icon>note</md-icon>
      <span>Report</span>
    </button>
    <button md-menu-item>
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
    </button>
  </md-menu>
</md-toolbar>
<div class="main">
  <md-toolbar>
    <div>
      <button class="objectActive" md-button (click)="LoadPage('sell')" mdTooltip="Sell" mdTooltipPosition="above">
        <i class="material-icons">shopping_cart</i>
        <span>Sell</span>
      </button>
      <button class="objectActive" md-button (click)="LoadPage('transaction-list')" mdTooltip="Transaction" mdTooltipPosition="above">
        <i class="material-icons">payment</i>
        <span>Transaction</span>
      </button>
    </div>
  </md-toolbar>
  <md-card>
    <md-card-content>
      <ng-container #viewChild></ng-container>
    </md-card-content>
  </md-card>
</div>
