<md-toolbar color="primary">
  <button md-button class="title" mdTooltip="{{DL.User.Name}}" mdTooltipPosition="below">
    <ng-container *ngIf="DL.User.ImageURL;else showGeneric">
      <img md-card-avatar src="{{DL.User.ImageURL}}"> 
    </ng-container>
    <ng-template #showGeneric>
      <md-icon>face</md-icon>
    </ng-template>
    TEMP System
  </button>
  <div class="h-spacer"></div>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="LoadPage('sell')" [disabled]="!DL.SellPermission.View">
      <md-icon>shopping_cart</md-icon>
      <span>Sell</span>
    </button>
    <button md-menu-item (click)="LoadPage('transaction-list')" [disabled]="!DL.TransactionPermission.View">
      <md-icon>payment</md-icon>
      <span>Transaction</span>
    </button>
    <button md-menu-item (click)="LoadPage('expense')" [disabled]="!DL.ExpensePermission.View">
      <md-icon>broken_image</md-icon>
      <span>Expense</span>
    </button>
    <button md-menu-item (click)="LoadPage('product-list')" [disabled]="!DL.ProductPermission.View">
      <md-icon>book</md-icon>
      <span>Product</span>
    </button>
    <button md-menu-item (click)="LoadPage('member-list')" [disabled]="!DL.MemberPermission.View">
      <md-icon>card_membership</md-icon>
      <span>Member</span>
    </button>
    <button md-menu-item (click)="LoadPage('report')" [disabled]="!DL.ReportPermission.View">
      <md-icon>note</md-icon>
      <span>Report</span>
    </button>
    <button md-menu-item (click)="LoadPage('user')" [disabled]="!DL.UserPermission.View">
      <md-icon>accessibility</md-icon>
      <span>User</span>
    </button>
    <ng-container *ngIf="DL.User.UID;else showSignOut">
      <button md-menu-item (click)="DA.LogOut()">
        <md-icon>fingerprint</md-icon>
        <span>Log Out</span>
      </button>
    </ng-container>
    <ng-template #showSignOut>
      <button md-menu-item (click)="DA.LogInWithFacebook()">
        <md-icon>fingerprint</md-icon>
          <span>Log In</span>
        </button>
    </ng-template>
  </md-menu>
</md-toolbar>
<div class="main">
  <md-toolbar>
    <div class="header">{{ DL.TITLE }}</div>
  </md-toolbar>
  <md-card>
    <md-card-content>
      <ng-container #viewChild></ng-container>
    </md-card-content>
  </md-card>
</div>
