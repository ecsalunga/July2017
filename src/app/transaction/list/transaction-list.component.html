<div>
  <fieldset>
    <legend>Transaction List</legend>
    <table>
      <thead>
        <tr>
          <th>
            Buyer
          </th>
          <th>
            Date
          </th>
          <th class="totalColumn">
            Count
          </th>
          <th class="totalColumn">
            Amount
          </th>
          <th></th>
          <th>
            Action
          </th>
        </tr>
      </thead>
      <ng-container *ngFor="let tran of DL.Transactions">
        <tr>
          <td>
            {{ tran.BuyerName }}
          </td>
          <td>
            {{ this.core.numberToDate(tran.ActionDate) | date : 'medium' }}
          </td>
          <td class="totalColumn">
            {{ tran.Count }}
          </td>
          <td class="totalColumn">
            {{ tran.Amount | number:'1.2-2' }}
          </td>
          <td></td>
          <td>
            <button md-mini-fab (click)="SelectTransaction(tran)"><i class="material-icons">pageview</i></button>
          </td>
        </tr>
      </ng-container>
      <tr class="blankCell">
        <td>
          Total
        </td>
        <td></td>
        <td class="totalColumn">
          {{ DL.QueryToday.Count }}
        </td>
        <td class="totalColumn">
          {{ DL.QueryToday.Amount | number:'1.2-2' }}
        </td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </fieldset>
</div>
