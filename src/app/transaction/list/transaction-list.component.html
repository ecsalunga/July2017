<div>
    <fieldset>
      <legend>Transaction List</legend>
      <table>
        <thead>
          <tr>
            <th>
              Buyer
            </th>
            <th>
              DATE
            </th>
            <th>
              Count
            </th>
            <th>
            </th>
            <th>
              ACTIONS
            </th>
          </tr>
        </thead>
        <ng-container *ngFor="let tran of DL.Transactions">
          <tr>
            <td>
              {{ tran.BuyerName }}
            </td>
            <td>
              {{ this.core.numberToDate(tran.ActionDate) | date : 'medium' }}
            </td>
            <td>
              {{ tran.Count }}
            </td>
             <td>
            </td>
            <td>
              <button md-mini-fab (click)="SelectTransaction(tran)"><i class="material-icons">pageview</i></button>
            </td>
          </tr>
        </ng-container>
      </table>
    </fieldset>
  </div>
