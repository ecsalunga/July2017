<div>
  <fieldset>
    <legend>Transaction Items</legend>
    <table>
      <thead>
        <tr>
          <th>
            #
          </th>
          <th>
            Description
          </th>
          <th class="totalColumn">
            Price / QTY
          </th>
          <th class="totalColumn">
            Total
          </th>
        </tr>
      </thead>
      <ng-container *ngFor="let info of DL.Transaction.Items; let num = index;">
        <tr>
          <td>
            {{ (info.Price) ? num+1 : '' }}
          </td>
          <td>
            {{ info.Description }}
          </td>
          <td class="totalColumn">
            {{ info.Price | number:'1.2-2' }} x {{ info.Quantity }}
          </td>
          <td class="totalColumn">
            {{ info.Total | number:'1.2-2' }}
          </td>
        </tr>
      </ng-container>
      <tr class="blankCell">
        <td></td>
        <td>
          Total
        </td>
        <td class="totalColumn">
          {{ DL.Transaction.Count }}
        </td>
        <td class="totalColumn">
          {{ DL.Transaction.Amount | number:'1.2-2' }}
        </td>
      </tr>
    </table>
  </fieldset>
  <div class="hSpacer"></div>
  <div>
    <button md-fab (click)="LoadList()" mdTooltip="Back to list" mdTooltipPosition="above"><i class="material-icons">assignment_return</i></button>
  </div>
</div>
