<div>
  <div class="item">
    <div class="itemHeader">
      <div class="itemName">Items and Events</div>
    </div>
    <table>
      <tr>
        <td style="vertical-align: top;">
          <table>
            <thead>
              <tr>
                <th>
                  Name
                </th>
                <th class="totalColumn">
                  QTY
                </th>
                <th class="totalColumn">
                  Amount
                </th>
              </tr>
            </thead>
            <ng-container *ngFor="let info of model.Transaction.Items">
              <tr>
                <td>
                  {{ info.Description }}
                </td>
                <td class="totalColumn">
                  {{ info.Quantity }}
                </td>
                <td class="totalColumn">
                  {{ info.Total | number:'1.2-2'}}
                </td>
              </tr>
            </ng-container>
            <tr class="blankCell">
              <td>
                Total
              </td>
              <td class="totalColumn">
                {{ model.Transaction.Count }}
              </td>
              <td class="totalColumn">
                {{ model.Transaction.Amount | number:'1.2-2'}}
              </td>
            </tr>
          </table>
        </td>
        <td class="tdSeparator"></td>
        <td style="vertical-align: top;">
          <table>
            <thead>
              <tr>
                <th>
                  Time
                </th>
                <th>
                  Action
                </th>
              </tr>
            </thead>
            <ng-container *ngFor="let info of model.Actions">
              <tr>
                <td>
                  {{ info.Name }}
                </td>
                <td>
                  {{ getDate(info.Value) | date : 'shortTime' }}
                </td>
              </tr>
            </ng-container>
          </table>
        </td>
      </tr>
    </table>
  </div>
  <div>
    <md-input-container>
      <input id="txtStart" mdInput readonly placeholder="Start" value="{{ getDate(model.ActionStart) | date : 'shortTime' }}" />
    </md-input-container>
  </div>
  <div>
    <md-input-container>
      <input id="txtLast" mdInput readonly placeholder="Last Update" value="{{ getDate(model.ActionLast) | date : 'shortTime' }}" />
    </md-input-container>
  </div>
  <div> 
    <md-input-container class="longText">
      <input id="txtBuyer" mdInput readonly placeholder="Member" [(ngModel)]="model.Transaction.BuyerName"  />
    </md-input-container>
  </div>
  <div>
    <md-input-container>
      <input id="txtStatus" mdInput readonly placeholder="Status" [(ngModel)]="model.Status" />
    </md-input-container>
  </div>
  <div class="vSmallSpacer"></div>
  <div>
    <md-select placeholder="Assigned" class="longText" [(ngModel)]="selectedUser">
      <md-option *ngFor="let item of this.DL.UserSelections" [value]="item">
        {{ item.Name }}
      </md-option>
    </md-select>
  </div>
  <div class="hSpacer"></div>
  <div class="rightRow">
    <button md-fab (click)="Save()" [disabled]="!DL.UserAccess.ReportBalanceStartEdit && !DL.UserAccess.ReportBalanceActualEdit"
      mdTooltip="Save" mdTooltipPosition="above"><md-icon>save</md-icon></button>
    <button md-fab (click)="LoadList()" mdTooltip="Back to list" mdTooltipPosition="above"><md-icon>assignment_return</md-icon></button>
  </div>
</div>
