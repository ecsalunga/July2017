<div class="container">
<ng-container *ngFor="let item of DL.ShowcaseToday">
  <div class="half column">
  <div class="item">
    <div class="itemHeader">
      <div class="itemName">{{ item.Product.Description }}</div>
    </div>
    <div class="itemDescriptionRes">
      {{ item.Description }}
    </div>
    <div class="imageContainerRes">
      <img class="fullWidth" src="{{item.ImageURL}}" />
    </div>
    <div class="itemControl mainColor">
      <div class="cartPrice">
        Price: {{ DL.ModuleSetting.CurrencySymbol }} {{ item.Product.Price | number:'1.2-2' }} | Max order: {{ item.MaxCart }}
      </div>
      <div *ngIf="DL.User.IsMember" class="cartSelection">
        <div>
          <button [disabled]="!CanAdd(item)" md-raised-button (click)="AddToCart(item)">
            <md-icon>add_shopping_cart</md-icon>
            <span>Add</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-container>
</div>
