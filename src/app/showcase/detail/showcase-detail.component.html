<div>
  <div>
    <md-form-field>
      <input id="txtCode" mdInput placeholder="Code" [(ngModel)]="model.Code" />
    </md-form-field>
  </div>
  <div>
    <md-form-field class="longText">
      <input id="txtName" mdInput placeholder="Name" [(ngModel)]="model.Name" />
    </md-form-field>
  </div>
  <div>
    <md-form-field class="fullWidth">
      <textarea id="txtDescrption" mdInput placeholder="Description" [(ngModel)]="model.Description">
        </textarea>
    </md-form-field>
  </div>
  <div>
    <md-form-field>
      <input id="txtPrice" type="number" mdInput placeholder="Price" [(ngModel)]="model.Price" />
    </md-form-field>
  </div>
  <input #fileSelector id="file" [hidden]="true" type="file">
  <div class="imageContainer">
    <img class="fullWidth" src="{{model.ImageURL}}" (load)="imageLoaded()">
    <div class="imageEdit" [hidden]="!isLoaded" (click)="selectFile()">Update Picture</div>
  </div>
  <div class="hSpacer"></div>
  <div class="rightRow">
    <button md-fab [disabled]="(!DL.UserAccess.ShowcaseEdit && model.key) || (!DL.UserAccess.ShowcaseAdd && !model.key)" (click)="Save()" mdTooltip="Save" mdTooltipPosition="above"><md-icon>save</md-icon></button>
    <button md-fab (click)="LoadList()" mdTooltip="Back to list" mdTooltipPosition="above"><md-icon>assignment_return</md-icon></button>
  </div>
</div>
