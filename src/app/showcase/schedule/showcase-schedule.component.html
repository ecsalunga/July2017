<div>
  <table>
    <thead>
      <tr>
        <th>
          From
        </th>
        <th class="totalColumn">
          To
        </th>
        <th class="rightRow">
          Action
        </th>
      </tr>
    </thead>
    <ng-container *ngFor="let info of model.Schedules">
      <tr>
        <td>
          {{ getDate(info.From) | date : 'yyyy-MM-dd' }}
        </td>
        <td class="totalColumn">
          {{ getDate(info.To) | date : 'yyyy-MM-dd' }}
        </td>
        <td class="rightRow">
          <button md-mini-fab [disabled]="!DL.UserAccess.ShowcaseScheduleDelete" (click)="Delete(info)" mdTooltip="Delete" mdTooltipPosition="above"><md-icon>delete</md-icon></button>
        </td>
      </tr>
    </ng-container>
  </table>
  <div class="hSpacer"></div>
  <table>
    <tr class="rightRow">
      <td class="selectionRow" style="width: 50%" [hidden]="!DL.UserAccess.ShowcaseScheduleAdd">
        <md-input-container>
          <input mdInput [mdDatepicker]="from" placeholder="From Date" [(ngModel)]="FromDate">
          <button mdSuffix [mdDatepickerToggle]="from"></button>
        </md-input-container>
        <md-datepicker #from></md-datepicker>
        <md-input-container>
          <input mdInput [mdDatepicker]="to" placeholder="To Date" [(ngModel)]="ToDate">
          <button mdSuffix [mdDatepickerToggle]="to"></button>
        </md-input-container>
        <md-datepicker #to></md-datepicker>
      </td>
      <td></td>
    </tr>
    <tr class="rightRow">
      <td [hidden]="!DL.UserAccess.ShowcaseScheduleAdd">
        <button md-fab [disabled]="!FromDate || !ToDate" (click)="AddSchedule()" mdTooltip="Add schedule" mdTooltipPosition="above"><md-icon>note_add</md-icon></button>
      </td>
      <td>
        <button md-fab [disabled]="!DL.UserAccess.ShowcaseScheduleAdd  && !DL.UserAccess.ShowcaseScheduleDelete" (click)="Save()" mdTooltip="Save" mdTooltipPosition="above"><md-icon>save</md-icon></button>
        <button md-fab (click)="LoadList()" mdTooltip="Back to list" mdTooltipPosition="above"><md-icon>assignment_return</md-icon></button>
      </td>
    </tr>
  </table>
</div>
