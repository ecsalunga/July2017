<div>
  <table>
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Price
        </th>
        <th class="rightRow">
          Action
        </th>
      </tr>
    </thead>
    <ng-container *ngFor="let item of DL.Showcases">
      <tr>
        <td>
          {{item.Name}}
        </td>
        <td>
          {{item.Price | number:'1.2-2'}}
        </td>
        <td class="rightRow">
          <button md-mini-fab (click)="SelectShowcase(item)" mdTooltip="View"><i class="material-icons">pageview</i></button>
        </td>
      </tr>
    </ng-container>
  </table>
  <div class="hSpacer"></div>
  <div class="rightRow">
    <button md-fab (click)="AddItem()" mdTooltip="Add" mdTooltipPosition="above"><i class="material-icons">note_add</i></button>
  </div>
</div>
