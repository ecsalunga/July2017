<div>
  <div>
    <table>
      <tr>
        <td class="items">
          <div class="configLabel">
            General
          </div>
          <div>
            <md-checkbox [(ngModel)]="model.ModuleIsNotify">Show Notification</md-checkbox>
          </div>
          <div>
            <md-form-field>
              <input id="txtCurrencySymbol" mdInput placeholder="Currency Symbol" [(ngModel)]="model.CurrencySymbol" />
            </md-form-field>
            </div>
          <div class="vSmallSpacer"></div>
          <div class="configLabel">
            Showcase
          </div>
          <div>
            <md-form-field>
              <input id="txtShowcseCartItemMax" type="number" mdInput placeholder="Max open cart" [(ngModel)]="model.ShowcseCartItemMax" />
            </md-form-field>
          </div>
          <div>
            <button color="primary" md-raised-button (click)="ShowcaseUpdate()">
              <md-icon>update</md-icon>
              <span>Update All</span>
            </button>
          </div>
        </td>
        <td class="tdSeparator"></td>
        <td class="items second">
          <div class="configLabel">
            Delivery
          </div>
          <div>
            <md-form-field>
              <input id="txtDeliveryMaxTime" type="number" mdInput placeholder="Delivery Max Minutes" [(ngModel)]="model.DeliveryMaxMinutes" />
            </md-form-field>
          </div>
          <div>
            <md-checkbox [(ngModel)]="model.DeliveryIsToggleSell">Switch Sell / Delivery</md-checkbox>
          </div>
          <div class="vSmallSpacer"></div>
          <div class="configLabel">
            Expense
          </div>
          <div>
            <button color="primary" md-raised-button (click)="ClearAutocomplete()">
              <md-icon>delete_sweep</md-icon>
              <span>Clear Hint</span>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div class="hSpacer"></div>
  <div class="rightRow">
    <button md-fab (click)="Save()" [disabled]="!DL.UserAccess.ModuleSettingEdit" mdTooltip="Save" mdTooltipPosition="above"><md-icon>save</md-icon></button>
  </div>
</div>
