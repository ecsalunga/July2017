<div>
  <fieldset>
    <legend>Product Detail</legend>
    <div>
      <md-input-container>
        <input id="txtCode" mdInput placeholder="Code" [(ngModel)]="model.Code" />
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <input id="txtDescription" mdInput placeholder="Description" [(ngModel)]="model.Description" />
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <input id="txtBuy" mdInput placeholder="Buy Price" [(ngModel)]="model.BuyPrice" />
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <input id="txtSell" mdInput placeholder="Sell Price" [(ngModel)]="model.SellPrice" />
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <input id="txtQuantity" mdInput placeholder="Quantity" [(ngModel)]="model.Quantity" />
      </md-input-container>
    </div>
  </fieldset>
  <div>
    <button md-raised-button (click)="Save()">Save</button>
    <button md-raised-button (click)="LoadList()">Back to list</button>
  </div>
</div>
