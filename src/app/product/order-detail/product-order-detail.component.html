<div>
  <div class="item">
    <div class="itemHeader">
      <div class="itemName">Items and Events</div>
    </div>
    <table>
      <tr>
        <td style="vertical-align: top;">
          <table>
            <thead>
              <tr>
                <th>
                  Name
                </th>
                <th class="totalColumn">
                  QTY
                </th>
                <th class="totalColumn">
                  Amount
                </th>
              </tr>
            </thead>
            <ng-container *ngFor="let info of model.Items">
              <tr>
                <td>
                  {{ info.Description }}
                </td>
                <td class="totalColumn">
                  {{ info.Quantity }}
                </td>
                <td class="totalColumn">
                  {{ info.Total | number:'1.2-2'}}
                </td>
              </tr>
            </ng-container>
            <tr class="blankCell">
              <td>
                Total
              </td>
              <td class="totalColumn">
                {{ model.Count }}
              </td>
              <td class="totalColumn">
                {{ model.Amount | number:'1.2-2'}}
              </td>
            </tr>
          </table>
        </td>
        <td class="tdSeparator"></td>
        <td style="vertical-align: top;">
          <table>
            <thead>
              <tr>
                <th>
                  Time
                </th>
                <th>
                  Action
                </th>
              </tr>
            </thead>
            <ng-container *ngFor="let info of model.Actions">
              <tr>
                <td>
                  {{ info.Name }}
                </td>
                <td>
                  {{ GetDate(info.Value) | date : 'shortTime' }}
                </td>
              </tr>
            </ng-container>
          </table>
        </td>
      </tr>
    </table>
  </div>
  <ng-container *ngIf="DL.SOURCE != DL.PUBLIC; else cartLink">
  <div>
    <md-form-field class="longText">
      <input id="txtBuyer" mdInput readonly placeholder="Member" [(ngModel)]="model.BuyerName" />
    </md-form-field>
  </div>
  <div class="selectionRow">
    <md-select placeholder="Status" class="longText" [(ngModel)]="selectedStatus">
      <md-option *ngFor="let status of DL.ShowcaseOrderStatuses" [value]="status">
        {{ status }}
      </md-option>
    </md-select>
  </div>
  <div class="hSpacer"></div>
  <div class="rightRow">
    <button md-fab (click)="Save()" mdTooltip="Save" [disabled]="!DL.UserAccess.ShowcaseOrderEdit" mdTooltipPosition="above"><md-icon>save</md-icon></button>
    <button md-fab (click)="LoadList()" mdTooltip="Back to list" mdTooltipPosition="above"><md-icon>assignment_return</md-icon></button>
  </div>
  </ng-container>
  <ng-template #cartLink>
    <div class="rightRow">
      <button md-fab (click)="BackToCart()" mdTooltip="Back to cart" mdTooltipPosition="above"><md-icon>assignment_return</md-icon></button>
    </div>
  </ng-template>
</div>
